<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="findBook">
        <div>
            <h1>Find Book</h1>
            <label for="search" id="search-label">Find Book:</label>
            <input type="text" name="search" id="input-book" placeholder="ISBN">
            <button id="search-button">Search</button>
        </div>
        <div class="card">
            <div id="bookCover">
                <img src="" alt="Book Cover" id="cover">
            </div>
            <div id="bookData">
                <span id="title"></span><br>
                <span id="subtitle"></span>
                <p id="synopsis"></p>
                <span id="authors"></span><br>
                <span id="publisher"></span><br>
                <span id="year"></span><br>
                <span id="format"></span><br>
                <span id="dimensions"></span><br>
                <span id="pages"></span><br>
                <span id="subjects"></span><br>
                <span id="location"></span><br>
                <span id="price"></span><br>
            </div>
        </div>
        <button id="save-button">Save</button>
        <button id="cancel-button">Cancel</button>
        <div>
            <table id="book-table">
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Synopsis
                    </th>
                    <th>
                        authors
                    </th>
                    <th>
                        publisher
                    </th>
                    <th>
                        year
                    </th>
                    <th>
                        format
                    </th>
                    <th>
                        dimensions
                    </th>
                    <th>
                        pages
                    </th>
                    <th>
                        subjects
                    </th>
                    <th>
                        location
                    </th>
                    <th>
                        price
                    </th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
